{% extends 'main.html' %}

{% block content %}


<img style="max-width:500px" src="{{ projectObj.featured_image.url }}" alt="">
<h1>{{projectObj.title}}</h1>
<hr>

{% for tag in projectObj.tags.all %}

    <span style="border:1px solid gray">{{tag}}</span>

{% endfor %}

<hr>
<p>
    {{projectObj.description}}
</p>

{% endblock content %}
